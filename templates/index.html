<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskMaster Notepad</title>
    <style>
      body {
        background: #f7f6f2;
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }
      .notepad-container {
        background: #fffbe6;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        border-radius: 12px;
        width: 90%;
        max-width: 600px;
        margin-top: 40px;
        padding: 32px 24px;
        display: flex;
        flex-direction: column;
      }
      h1 {
        font-size: 2rem;
        color: #6d4c41;
        margin-bottom: 16px;
        text-align: center;
      }
      .notes-list {
        margin-bottom: 24px;
      }
      .note {
        background: #fff;
        border-left: 4px solid #ffd54f;
        margin-bottom: 12px;
        padding: 12px 16px;
        border-radius: 6px;
        font-size: 1rem;
        color: #4e342e;
      }
      textarea {
        width: 100%;
        min-height: 80px;
        border: 1px solid #ffe082;
        border-radius: 8px;
        padding: 12px;
        font-size: 1rem;
        background: #fffde7;
        resize: vertical;
        margin-bottom: 16px;
      }
      button {
        background: #ffd54f;
        color: #4e342e;
        border: none;
        border-radius: 8px;
        padding: 10px 24px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: #ffe082;
      }
    </style>
  </head>
  <body>
    <div class="notepad-container">
      <h1>TaskMaster</h1>
      <div
        style="
          display: flex;
          flex-direction: column;
          gap: 16px;
          margin-top: 32px;
          align-items: center;
        "
      >
        <a href="/login/">
          <button type="button">Login</button>
        </a>
        <a href="/register/">
          <button type="button">Register</button>
        </a>
      </div>
    </div>
  </body>
</html>
